<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shubh.css">
    <script src="https://kit.fontawesome.com/4f05a9f818.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="bgcolor-grey">
        <div class="tasks-list"><h1 class="tasks">Tasks <b class="list">List</b></h1></div>
          <div class="addnewtask">
            <a href="./shubh2.html"><i class="fa-solid fa-circle-plus" id="circleplus"></i></a>
            <span class="newtask">&nbsp;&nbsp;&nbsp;Add new Task</span>
          </div>
          <div class="grid-container">
            <div class="grid-item">
                       <a href="./shubh3.html"><div class="heading">Trip to Paris</div></a>
                       <hr>
                       <div class="square-check">
                        <i class="fa-solid fa-square-check" id="squarecheck">&nbsp;&nbsp;</i>
                        <span class="visit-church">Visit Church</span>
                       </div>

                       <div class="checkbox">
                        <input type="checkbox" class="inputcheckbox"> <span>&nbsp;&nbsp;&nbsp;Shopping</span>
                       </div>
            </div>
            <div class="grid-item">
                       <div class="heading">My To Do List</div>
                       <hr>
                       <div class="square-check">
                       <i class="fa-solid fa-square-check" id="squarecheck">&nbsp;&nbsp;</i>
                       <span class="visit-church">Visit Supermarket</span>
                       </div>

                       <div class="checkbox">
                       <input type="checkbox" class="inputcheckbox"> <span>&nbsp;&nbsp;&nbsp;Buy Vegetables</span>
                       </div>
            </div> 
            <div class="grid-item">
                        <div class="heading">Movies I will Watch</div>
                       <hr>
                       <div class="square-check">
                        <i class="fa-solid fa-square-check" id="squarecheck">&nbsp;&nbsp;</i>
                        <span class="visit-church">Strangers Things 4</span>
                       </div>

                       <div class="checkbox">
                        <input type="checkbox" class="inputcheckbox"> <span>&nbsp;&nbsp;&nbsp;Avengers Endgame</span>
                       </div>
            </div>
          
            <div class="grid-item">
                       <div class="heading">Daily Morning Routine for</div>
                       <hr>
                       <div class="square-check">
                        <i class="fa-solid fa-square-check" id="squarecheck">&nbsp;&nbsp;</i>
                        <span class="visit-church">Wake up at 6 AM</span>
                       </div>

                       <div class="checkbox">
                        <input type="checkbox" class="inputcheckbox"> <span>&nbsp;&nbsp;&nbsp;Sleep at 10 PM</span>
                       </div>
            </div>
            <div class="grid-item">
                           <div class="heading">Books to Read</div>
                       <hr>
                       <div class="square-check">
                        <i class="fa-solid fa-square-check" id="squarecheck">&nbsp;&nbsp;</i>
                        <span class="visit-church">Design of Everyday</span>
                       </div>

                       <div class="checkbox">
                        <input type="checkbox" class="inputcheckbox"> <span>&nbsp;&nbsp;&nbsp;Alchemist</span>
                       </div>
            </div>
          </div>
    </div>
</body>
</html>
